<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Projeto</title>
</head>

<body>

    <div id="header">
        <h1><img alt="Puc - Rio" src="../img/logoPuc.png">&nbsp; MVP - Curso de Engenharia de Softwares - 2023</h1>
        <h2>Sistema - Agendamento de servi&ccedil;os de clientes - sal&atilde;o de cabelereiro</h2>
        <div id="nav">

            <a href="../index.html">Home</a>
            <a href="../agendamento/index.html">Agendamento</a>
            <a href="index.html">Cliente</a>
            <a href="../profissional/index.html">Profissional</a>
            <a href="../servico/index.html">Servi&ccedil;o</a>
        </div>
        <h1>Cadastro de clientes</h1>
    </div>
    <div id="content" class="container">
        <div>
            <!-- Opções para adicionar um novo item -->
            <section class="newItem">
                <input type="text" class="campoNome" id="nome" placeholder="nome:">&nbsp;

                

            </section>
            <br />
            <div>
                <input type="button" id="btnSalvar" name="btnSalvar" class="addBtn" onclick="salvarItem()"
                value="Adicionar" />&nbsp;
                <input type="button" id="btnLimpar" name="btnLimpar" class="addBtn" onclick="limpar()" value="Limpar" />
            </div>
            
        </div>
        <br />
        <div>
            <!-- Tabela com items existentes -->
            <section class="items">
                <table id="tabelaCliente">
                    <tr>
                        <th class="id">ID</th>
                        <th class="nome">Nome</th>
                        <th class="iconeRemover"><img alt="" src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                                width="15px" height="15px"></th>
                    </tr>
                </table>
            </section>
        </div>
    </div>   
    <div>
        <input type="hidden" id="idCliente" name="idCliente" value="0">
        <input type="hidden" id="indexTabela" name="indexTable" value="0">
    </div>    
    <script src="../scripts/clienteJs.js"></script>
</body>

</html>
