<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos_agendamento.css">
    <title>Projeto</title>
</head>

<body>

    <div id="header">
        <h1><img alt="Puc - Rio" src="../img/logoPuc.png">&nbsp; MVP - Curso de Engenharia de Softwares - 2023</h1>
        <h2>Sistema - Agendamento de servi&ccedil;os de clientes - sal&atilde;o de cabelereiro</h2>
        <div id="nav">

            <a href="../index.html">Home</a>
            <a href="../agendamento/index.html">Agendamento</a>
            <a href="../cliente/index.html">Cliente</a>
            <a href="../profissional/index.html">Profissional</a>
            <a href="../servico/index.html">Servi&ccedil;o</a>
        </div>
        <h1>Cadastro de agendamentos de clientes</h1>
    </div>
    <div id="content">
        <div class="container">
            <input type="datetime-local" id="data" placeholder="data e hora:">                                       
            <select id="optCliente" class="combos" >
                <option value="0" disabled selected hidden>selecione um cliente</option>
            </select>             
            <select id="optProfissional" class="combos">
                <option value="0" disabled selected hidden>selecione um profissional</option>
            </select>             
            <select id="optServico"  class="combos" onchange="getValorServico(this)"  >
                <option value="0" disabled selected hidden>selecione um servi&ccedil;o</option>
            </select>
            <input id="valor" name = "valor" class="campoValor" type="text" value="0">
        </div>
        <br />
        <div class="container">             
            <textarea class="observacao" id="observacao" name="observacao" maxlength="300" placeholder="observação:"></textarea>                   
        </div>
        <br />
        <div class="container"> 
            <input type="button" id="btnSalvar" name="btnSalvar" class="addBtn" onclick="salvarItem()"
                value="Adicionar" />&nbsp;

            <input type="button" id="btnLimpar" name="btnLimpar" class="addBtn" onclick="limpar()" value="Limpar" />
        </div>
    </div>
    <br />
    <div>
        <!-- Tabela com items existentes -->
        <section class="items">
            <table class = "tableAgendamento" id="tabelaAgendamento">
                <tr>                 
                    <th class="colunaId">ID</th>
                    <th class="colunaDataHora">Data/Hora</th>
                    <th class="colunaNome">Cliente</th>
                    <th class="colunaNome">Profissional</th>
                    <th class="colunaDescricaoServico">Servi&ccedil;o</th>
                    <th class="colunaValor">Valor</th>
                    <th class="colunaObservacao">Observa&ccedil;&atilde;o</th>
                    <th class="iconeRemover"><img alt="" src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                            width="15px" height="15px"></th>
                </tr>
            </table>
        </section>
    </div>
    </div>
    <div>
        <input type="hidden" id="idAgendamento" name="idAgendamento" value="0">
        <input type="hidden" id="indexTabela" name="indexTable" value="0">
    </div>  
    <script src="../scripts/agendamento.js"></script>
</body>

</html>
